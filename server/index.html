<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #form1 {
        width: 400px;
        border: 1px solid #ddd;
        padding: 30px;
      }
      #form1>div {
        width: 100%;
        display: flex;
        height: 60px;
        line-height: 60px;
        margin-top: 10px;
      }
      #form1>div span{
          min-width: 60px;
      }
      #form1>div input {
        width: 0;
        min-width: 0;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <form id="form1" action="http://localhost:3000/user" method="GET">
      <div>
        <span>用户名</span
        ><input type="text" placeholder="用户名" name="user" />
      </div>
      <div>
        <span>密码</span><input type="text" placeholder="密码" name="psw" />
      </div>
      <div>
          <input type="submit" value="提交">
      </div>
    </form>
  </body>
</html>
